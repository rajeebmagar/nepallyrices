<div (click)="edit(value)" class="inline-editor" (mouseenter)='showEditor(true)'(mouseleave)='showEditor(false)'> 
    <div class="c-inline-editor inlineEditForm form-inline" [hidden]="!editing || disabled">
      <div class="form-group" (focusout)="focusOut()">
        <div #container></div>      
      </div>
    </div>
    <div  [className]='css' [hidden]="editing && !disabled" [innerHtml]='showText()'
          [ngClass]="{'editable-empty': isEmpty, 'c-inline-editor' :true }">
    </div>
    <span *ngIf="canEdit&&editorHover" (click)="edit(value)" class="glyphicon glyphicon-pencil" [class.hidden]="(editing && !disabled)==true">
    </span>
</div>
