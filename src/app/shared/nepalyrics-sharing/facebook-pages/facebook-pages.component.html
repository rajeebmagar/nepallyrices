<div class="add-playlist-box nl-modal" *ngIf="displayFacebookPages">
  <div class="playlist-board" [@displayFacebookPages]>
    <header>
      <h4>Select Facebook Page</h4>
    </header>
    <div class="playlist-listing">
      <mat-radio-group
        class="example-radio-group"
        [(ngModel)]="selectedFacebookPage"
      >
        <mat-radio-button
          class="example-radio-button"
          *ngFor="let facebookPage of facebookPages"
          [value]="facebookPage"
        >
          <img src="{{ facebookPage.profilePicture }}" /><span>{{
            facebookPage.name
          }}</span>
        </mat-radio-button>
      </mat-radio-group>
    </div>
    <footer>
      <button type="submit" (click)="connect()" mat-button>Connect</button>
      <button (click)="close()" mat-button>Cancel</button>
    </footer>
  </div>
  <button (click)="close()" aria-label="Close" class="box-close-btn"></button>
</div>
<div class="nl-overlay" *ngIf="displayFacebookPages" (click)="close()"></div>
