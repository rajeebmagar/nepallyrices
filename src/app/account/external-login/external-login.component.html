<div class="nl-form-outer-wrapper">
    <div class="center-box nl-form-wrapper">
        <div class="external-login">
            <div *ngIf="!userRegistered">
                <h2 class="rb-title">Create an <span>account</span></h2>
                <form class="row nl-form" id="register-form" [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm.value)">
                    <div *ngIf='modelState.length>0' class="col-md-12">
                        <div class="alert alert-danger fade in alert-dismissable nl-alert">
                            <ul>
                                <li *ngFor='let error of modelState'>
                                    {{error}}
                                </li>
                            </ul>
                            {{error}}
                        </div>
                    </div>

                    <div class="form-group col-md-6">
                        <label>Email</label>
                        <input type="email" id="email" name="email" class="form-control" formControlName="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label>Full Name</label>
                        <input type="text" id="fullname" name="fullname" class="form-control" formControlName="fullName" placeholder="Enter your full name">
                    </div>
                    <div class="form-group col-md-12">

                        <div class="row">
                            
            
                            <div class="form-group col-md-12">
                                <div class="checkbox">
                                    <label>
                                        <input id="agree" name="agree" type="checkbox" formControlName ="agree" required> I agree with  term and conditions.
                                    </label>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="col-md-12 text-center">
                        <input type="submit" class="btn btn-success" id="form-submit" [disabled]="!registerForm.valid" value="Create an account">
                    </div>
                </form>
                <div class="mobile-view switch-btn">
                    <a href="#login" role="tab" data-toggle="tab">Return to Sign in</a>
                </div>
            </div>
        </div>
    </div>
</div>
