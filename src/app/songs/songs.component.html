<div class="main-content">
<nl-top-songs-of-the-day></nl-top-songs-of-the-day>
<section id="songs-page-lists">
 <div class="container">
    <ul class="songs-search-list">
    <li *ngFor='let vowel of alphabetsVowels'><a [class.active]="query === vowel" (click)="search(vowel)" >{{vowel}}</a></li>   |
    <li *ngFor='let consonant of alphabetsConsonants'><a [class.active]="query === consonant" (click)="search(consonant)" >{{consonant}}</a></li>  
    </ul>
    <div *ngIf="isRequesting">
        <nl-spinner [isRunning]="isRequesting" class="search-result" [type]="'nl-bounce'" [message]="'Loading...'"></nl-spinner>
    </div>
    <div *ngIf="songs && songs.length==0 && !isRequesting" class="search-no-result">
        No result found
    </div>
    <ul class="songs-listings with-hidden-info" *ngIf='songs'>
        <li class="song-list" *ngFor='let content of songs | songIntroToIntroViewContent
                                                            :songWithAddToQueueCommandFactory
                                                            :songIntroCommandsFactoryService'>
            <nl-home-slick-slider-cell [content]='content' class="song-cell" ></nl-home-slick-slider-cell>
        </li>
  </ul>
  <div class="text-center"> <a *ngIf="hasMore" (click)="getMoreSongs()" class="btn btn-primary btn-outline">View more</a> </div>
 </div>
</section>
</div>
