<div style="display: flex; align-items: center; width: 100%; padding: 5px;">
    <img *ngIf="option.thumbnail?.imageUrl"
      style="width: 40px; height: 40px; display: inline-block; padding: 0; margin: 0 10px 0 0;  vertical-align: top;"
      src="{{option.thumbnail?.imageUrl}}">
    <mat-icon *ngIf="option.isForAdd" aria-hidden="false"
      aria-label="add new icon`}}">add</mat-icon>
    <mat-icon *ngIf="option.icon" aria-hidden="false"
      aria-label="icon`}}">{{option.icon}}</mat-icon>
    <span style="display: inline-block;">
      {{ option.description }}
    </span>
  </div>
