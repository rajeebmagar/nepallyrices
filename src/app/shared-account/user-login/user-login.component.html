 <div class="login-form-center">
    <div class="form-header">
        <h2 class="fh-title">Welcome <span>back!</span></h2>
        <div class="fh-subtitle">Please Login to your account</div>
    </div>
    <form class="sign-in" id="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)" >
        <fieldset>
            <div *ngIf='error' class="alert alert-danger fade in alert-dismissable nl-alert">
                <!--<a href="#" class="close" data-dismiss="alert" aria-label="close" title="close">Ã—</a>-->
                {{error}}
                <div *ngIf="error=='The email of user is not confiremd yet.'">
                    Check your email to confirm your email address.<br/>
                    Don't see a confirmation email? <br/>
                    <a href="javascript:void(0)" (click)="resendEmailConfirmation()">Resend confirmation</a>
                </div>
            </div>
            <div class="form-group">
                <input name="username" class="form-control" placeholder="Username" formControlName ="userName" type="text">

            </div>
            <div class="form-group">
                <input name="password" class="form-control" placeholder="Password" formControlName ="password" type="password">
            </div>

            <div class="custom-box">
                <div class="checkbox">
                    <label>
                        <input id="remember" name="rememberme" type="checkbox" value="Remember Me"> Remember Me
                    </label>
                </div>
                <div class="forgetbox">
                    <a (click)="forgotPassword()">Forgot password?</a>
                </div>
            </div>
            <button class="buttonload btn btn-success" [disabled]="!loginForm.valid">
                <i *ngIf="isRequesting" class="fa fa-circle-o-notch fa-spin"></i>Login
            </button>
        </fieldset>
    </form>
    <div class="mobile-view switch-btn">
        <a href="#register" role="tab" data-toggle="tab">Don't have an account?</a>
    </div>
</div>
