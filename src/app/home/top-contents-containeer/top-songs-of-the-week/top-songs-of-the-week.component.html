<div class="track__cols col-md-4 no-padding">
  <div class="track__columns-box">
    <div class="row">
      <div class="col-xs-10">
        <div class="track__heading">
          <h3 class="track__title">Top <span>Songs</span> of the week</h3>
        </div>
      </div>
      <div class="col-xs-2 text-right">
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button md-menu-item (click)='playAll()'>
            <mat-icon>play_circle_outline</mat-icon>
            <span>Play All Songs</span>
          </button>
          <button md-menu-item (click)='queueAll()'>
            <mat-icon>playlist_add</mat-icon>
            <span>Queue All Songs</span>
          </button>
        </mat-menu>
      </div>
    </div>

    <nl-intro-list-view *ngIf='songsOfTheWeek' [contents]='songsOfTheWeek | 
                songIntroToIntroViewContent:songWithAddToQueueCommandFactory:songIntroCommandsFactoryService' [hasMore]='hasMore'
      (moreData)='getMoreSongs()'>
    </nl-intro-list-view>
  </div>
</div>
